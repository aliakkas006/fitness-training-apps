        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'

  '/profiles':
    get:
      security:
        - bearerAuth: []
      tags: [Profile]
      description: Retrieve all user profiles
      parameters:
