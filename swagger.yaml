                            firstName:
                              type: string
                              example: Ali
                            lastName:
                              type: string
                              example: Akkas
                            email:
                              type: string
                              format: email
                              example: ali@gmail.com
                            profilePic:
                              type: string
                              format: url
                              example: 'https://s3.aws.com/my-fitness/img.jpg'
                            age:
