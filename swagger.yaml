      security:
        - bearerAuth: []
      tags: [User]
      description: Change password
      parameters:
        - $ref: '#/components/parameters/idPathParam'
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
                  example: pass123
      responses:
        '200':
          description: Change the password of the user
          content:
            'application/json':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
